<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 50%;
            margin: 100px auto;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f0f8ff;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            background-color: #2b6cb0;
            color: white;
            padding: 12px;
            margin-top: 30px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #2c5282;
        }

        .flash-success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            margin: 20px auto;
            width: 60%;
            border-radius: 8px;
            text-align: center;
        }

        .flash-error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            margin: 20px auto;
            width: 60%;
            border-radius: 8px;
            text-align: center;
        }

        .top-buttons {
            position: absolute;
            top: 30px;
            left: 40px;
        }

        .add-label {
            background: #2b6cb0;
            color: white;
            padding: 0.8rem 1.5rem;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .back-btn {
            display: inline-block;
            background: #2b6cb0;
            color: white;
            padding: 0.7rem 1.3rem;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 4px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.25s ease;
        }

        .back-btn:hover {
            background-color: #2c5282;
            transform: translate(4px, -3px);
        }
    </style>
</head>
<body>

<div class="top-buttons">
    <div class="add-label">DELETE STUDENT</div>
    <a href="{{ url_for('dashboard') }}" class="back-btn">Back to Dashboard</a>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="form-container">

   
    <form method="POST">
        <label>Student Code (to search)</label>
        <input type="text" name="code" value="{{ student.code if student }}" required>
        <button type="submit" name="action" value="search" class="submit-btn">Search</button>
    </form>

    {% if student %}
    <!-- Step 2: Display & Delete -->
    <form method="POST" action="{{ url_for('confirm_delete') }}">
        <input type="hidden" name="code" value="{{ student.code }}">

        <label>Student Name</label>
        <input type="text" value="{{ student.name }}" disabled>

        <label>Country</label>
        <input type="text" value="{{ student.country }}" disabled>

        <label>Year of Enrollment</label>
        <input type="text" value="{{ student.year }}" disabled>

        <label>Program of Study</label>
        <input type="text" value="{{ student.program }}" disabled>

        <label>Subject (Faculty)</label>
        <input type="text" value="{{ student.subject }}" disabled>

        <button type="submit" class="submit-btn">Delete Student</button>
    </form>
    {% endif %}

</div>



  <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>

  
</body>
</html>
