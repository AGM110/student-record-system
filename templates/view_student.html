<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Students</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #2b6cb0;
        }

        .table-container {
            max-width: 95%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #2b6cb0;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .back-btn {
            display: inline-block;
            background: #2b6cb0;
            color: white;
            padding: 10px 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            margin: 20px auto;
            display: block;
            text-align: center;
            width: fit-content;
        }

        .search-box {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-box input {
            padding: 10px;
            width: 300px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>

    <h2>All Registered Students</h2>



     

<div style="display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 20px; flex-wrap: wrap;">

  
    <a href="{{ url_for('dashboard') }}"
       style="padding: 10px 20px; background-color: #2b6cb0; color: white;
              border-radius: 6px; text-decoration: none; font-weight: bold;">
        Back to Dashboard
    </a>

   
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search by any field..."
           style="padding: 10px; width: 300px; font-size: 15px;
                  border-radius: 6px; border: 1px solid #ccc;">

    <a href="{{ url_for('export_students') }}"
       style="padding: 10px 20px; background-color: #38a169; color: white;
              border-radius: 6px; text-decoration: none; font-weight: bold;">
        Export Student data
    </a>
</div>



    </div>

    <div class="table-container">
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Country</th>
                    <th>Year</th>
                    <th>Program</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>
    {% for student in students %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.code }}</td>
        <td>{{ student.country }}</td>
        <td>{{ student.year }}</td>
        <td>{{ student.program }}</td>
        <td>{{ student.subject }}</td>
    </tr>
    {% endfor %}
</tbody>

        </table>
    </div>



    <script>
    function filterTable() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const rows = document.querySelectorAll("#studentsTable tbody tr");

        rows.forEach(row => {
            const cells = row.querySelectorAll("td");
            const match = Array.from(cells).some(cell =>
                cell.textContent.toLowerCase().includes(input)
            );
            row.style.display = match ? "" : "none";
        });
    }
</script>

</body>
</html>
